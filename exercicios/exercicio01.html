        <script>
            
            paises = ['Albânia','Bolívia','Canadá','Dinamarca','Etiópia','Finlândia','Alemanha','Hungria','Irlanda','Japão','Quênia']

            // Cria um ciclo que faça console.log de cada um dos países

            for (let i = 0; i < paises.length; i++) {
                console.log(paises[i]);
            }

            // Cria uma função que devolve o número de itens do array países

            function numeroPaises(){
                return paises.length;
            }

            // Adiciona à primeira posição do array o país Portugal;
            
            paises.unshift("Portugal");

            // Adiciona à última posição do array o país Espanha

            paises.push("Espanha");

            console.log(paises);
            

            console.log(paises.slice(numeroPaises()-3)); 

            // Faz console.log dos 3 últimos itens do array, usando apenas uma função;

            console.log(paises.slice(numeroPaises()-3)); // usei a função dos numerospaises em vez do length
            function last3(){
                return paises.slice(-3);
            }

            
        </script>
