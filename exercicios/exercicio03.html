    <body>
        <script>

            // Cria uma variável chamada titulo e que contenha a string: Isto é um título longo de um livro 
            const titulo = "Isto é um título longo de um livro"
            
            // Faz console.log do número de caracteres da variável titulo

            console.log(titulo);
            console.log("Número de caracteres: " + titulo.length);

            // Faz a substituição da palavra livro por diário;

            console.log(titulo.replace("livro","diario"))
            
            // Faz console.log dos 4 primeiros caracteres da variável titulo;
            console.log(titulo.slice(0,4));
            
        </script>
